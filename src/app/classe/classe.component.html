<!-- list des classes -->
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Niveau</th>
      <th>Nbre eleves</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let classe of classes">
      <td>{{classe.nom}}</td>
      <td>{{classe.niveau}}</td>
      <td>{{classe.eleves?.length}}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="openModal(classe)"><i class="fas fa-edit"></i></button>
        <button class="btn btn-sm btn-danger" (click)="deleteClasse(classe)"><i class="fas fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
